<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js" integrity="sha512-WJXVjqeINVpi5XXJ2jn0BSCfp0y80IKrYh731gLRnkAS9TKc5KNt/OfLtu+fCueqdWniouJ1ubM+VI/hbo7POQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

let a = { x: 0, y: 0 };

function setup() {
  createCanvas(400, 400);
}

function draw() {
  background(220);
  
  if(mouseIsPressed) {
    a.x = mouseX;
    a.y = mouseY;
  }
  
  let zah = distance( a, { x: mouseX, y: mouseY });

  //colors should change when their position changes

  if(zah > 120) {
    stroke("#FF0000");
  } else {
    stroke("#000000");
  }

  //was missing comma after a.y

  line(a.x, a.y , mouseX, mouseY);
}

function distance(p1, p2) {
  
  let dx = p1.x - p2.x;
  let dy = p1.y - p2.y;
  
  //return the distance
   Math.sqrt(dx*dx + dy*dy);
}

    </script>
    
</body>
</html>
